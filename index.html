<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Ferrero Rocher</title>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1-3 pure-u-sm-hidden">
            <img src="./img/ferrero1.svg" alt="" class="pure-img">
        </div>
        <div class="pure-u-1-3 pure-u-md-1-1">
            <img src="./img/logo.png" alt="" class="pure-img logo">
            <p> Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã
                inteira no meio, um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e
                pedacinhos de avelã.
            </p>
            <button class="button-xlarge pure-button pure-button-primary ">Saiba Mais</button>
        </div>
        <div class="pure-u-1-3 pure-u-sm-hidden">
            <img src="./img/ferrero2.svg" alt="" class="pure-img">
        </div>
    </div>
